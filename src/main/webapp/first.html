<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con ChatGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #chat-container {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        #chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
        }

        #user-input {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #eee;
        }

        #message-input {
            flex-grow: 1;
            padding: 8px;
        }

        #send-button {
            padding: 8px 15px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
            <button id="send-button" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('message-input');
            var message = userInput.value;

            if (message.trim() !== '') {
                appendMessage('Tú', message);
                userInput.value = '';
                simulateChatGPTResponse(message);
            }
        }

        function simulateChatGPTResponse(userMessage) {
            // Aquí puedes implementar la lógica para obtener una respuesta simulada de ChatGPT.
            // Por ahora, solo estoy devolviendo una respuesta simple.
            var chatGPTResponse = "¡Hola! Soy ChatGPT. ¿En qué puedo ayudarte?";
            appendMessage('ChatGPT', chatGPTResponse);
        }

        function appendMessage(sender, message) {
            var chatMessages = document.getElementById('chat-messages');
            var newMessage = document.createElement('div');
            newMessage.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatMessages.appendChild(newMessage);

            // Desplazar el contenedor de mensajes hacia abajo para mostrar el último mensaje.
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
